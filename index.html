<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="container-form">Formulário de Pesquisa freeCodeCamp</h1>
      <p class="container-text">
        Obrigado por dedicar seu tempo para nos ajudar a melhorar a plataforma
      </p>
    </header>
    <main>
      <form class="form">
        <label for="name"> Nome: </label><br />
        <input
          class="name"
          id="name"
          type="text"
          placeholder="Digite seu nome"
        />
        <br /><br />
        <label for="email"> E-mail: </label><br />
        <input
          class="email"
          id="email"
          placeholder="Digite seu E-mail"
          type="e-mail"
        /><br /><br />
        <label for="idade"> Idade: (opcional)</label><br />
        <input
          class="idade"
          type="number"
          min="10"
          name="idade"
          id="idade"
          max="100"
        /><br /><br />
        <label for="Função"> Qual opção melhor descreve sua função atual?</label
        ><br />
        <select class="select" name="select" id="select">
          <option selected disabled value="selecione">
            Selecione sua função atual
          </option>
          <option value="junior">Júnior</option>
          <option value="pleno">Pleno</option>
          <option value="senior">Sênior</option></select
        ><br /><br />

        <label for="recomendacao"
          >Você recomendaria o freeCodeCamp a um amigo?</label
        ><br /><br />

        <div>
          <input type="radio" name="select" id="Sim" checked />
          <label for="sim">Sim</label>
        </div>
        <div>
          <input type="radio" name="select" id="Não" />
          <label for="Não">Não</label>
        </div>

        <div>
          <input type="radio" name="select" id="Provavelmente" />
          <label for="Provavelmente">Provavelmente</label>
        </div>
        <br /><br />

        <label for="recursofavorito"
          >Qual é o seu recurso favorito do freeCodeCamp?</label
        ><br />
        <select class="selectsegundo" name="select" id="select">
          <option selected disabled value="selecione">Selecione a opção</option>
          <option value="junior">Desafios</option>
          <option value="pleno">Projetos</option>
          <option value="pleno">Open Source</option>
          <option value="senior">Comunidade</option></select
        ><br /><br />
        <label for=""
          >O que você gostaria de ver melhorado? (Marque todos os que se
          aplicam)<br /></label
        ><br />
        <input multiple type="checkbox" name="checkbox" id="frontend" />
        Front-end Projects
        <br />
        <input multiple type="checkbox" name="checkbox" id="backend" /> Back-end
        Projects
        <br />
        <input multiple type="checkbox" name="checkbox" id="frontend" /> Data
        Visualization
        <br />
        <input multiple type="checkbox" name="checkbox" id="frontend" />
        Challenges
        <br />
        <input multiple type="checkbox" name="checkbox" id="frontend" /> Open
        Source Community
        <br />
        <input multiple type="checkbox" name="checkbox" id="frontend" /> Gitter
        help rooms

        <br />
        <input multiple type="checkbox" name="checkbox" id="frontend" /> City
        Meetups<br />
        <input multiple type="checkbox" name="checkbox" id="frontend" /> Wiki
        <br />
        <input multiple type="checkbox" name="checkbox" id="frontend" /> Forum

        <br />
        <input multiple type="checkbox" name="checkbox" id="frontend" />
        Additional Courses
        <br />
        <br />
        <label for="">Algum comentário ou sugestão?</label><br />
        <textarea
          class="mensagem"
          placeholder="Deixe seu comentário aqui..."
          name=""
          id=""
          cols="30"
          rows="10"
        ></textarea
        ><br />

        <button class="button"><span>Enviar</span></button>
      </form>
    </main>
  </body>
</html>
